name: e_commercehybrid
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  go_router: ^15.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/splashscreenlaza.png
    - assets/shoppingbags.png
    - assets/fonts/RalewayBlack.ttf
    - assets/fonts/RalewayRegular.ttf  # Must include font file in assets

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/RalewayBlack.ttf
    - family: RalewayRegular
      fonts:
        - asset: assets/fonts/RalewayRegular.ttf

   
  
      